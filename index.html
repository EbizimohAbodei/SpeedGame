<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Speed Game</title>
  </head>
  <body>
    <header>
      <h1>Speed-Game</h1>
    </header>
    <main>
      <div>
        <h2>Your Score: 0</h2>
      </div>
      <div class="gameOver__overlay">
        <button class="close">close</button>
        <h3>Your final score was -</h3>
      </div>
      <div>
        <button class="button__click one"></button>
        <button class="button__click two"></button>
        <button class="button__click three"></button>
        <button class="button__click four"></button>
      </div>

      <div>
        <button class="control__button start">Start Game</button>
        <button class="control__button stop">End Game</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
